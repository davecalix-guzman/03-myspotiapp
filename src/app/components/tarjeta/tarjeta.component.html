<div class="card-columns">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card animated fadeIn puntero">
        <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name" />
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span>
                <span *ngFor="let generos of item.genres" class="badge badge-pill badge-danger">{{generos}}</span>
                <span *ngIf="item.followers" class="badge badge-pill badge-info">{{item.followers.total | number}} seguidores</span>
            </p>
        </div>
    </div>
</div>
